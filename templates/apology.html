{% extends "layout.html" %}

{% block title %}
    Error {{ code }}
{% endblock %}

{% block main %}
    <h1 class="mb-4 text-danger">⚠️ Error {{ code }}</h1>

    <div class="card w-75 mx-auto shadow-sm border-danger">
        <div class="card-body text-center fs-4">
            <h5 class="card-title text-danger fs-4">Something went wrong</h5>
            <p class="card-text">{{ message }}</p>
        </div>
    </div>

    <div class="alert alert-warning w-75 mx-auto mt-4 text-center fs-4">
        <p>🚑 Please check your input and try again.</p>
        <a href="{{ request.referrer or url_for('index') }}" class="btn btn-secondary">
            ⬅ Back
        </a>
    </div>
{% endblock %}
