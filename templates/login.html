{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<form action="/login" method="post" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control" 
               name="username" placeholder="Username" type="text" required>
    </div>
    <div class="mb-3 input-group">
        <input class="form-control" id="login_password" name="password" placeholder="Password" type="password" required>
        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('login_password', this)">👁️</button>
    </div>
    <button class="btn btn-primary w-100" type="submit">Log In</button>
</form>

<script>
function togglePassword(fieldId, btn) {
    const field = document.getElementById(fieldId);
    if (field.type === "password") {
        field.type = "text";
        btn.textContent = "🙈";
    } else {
        field.type = "password";
        btn.textContent = "👁️";
    }
}
</script>
{% endblock %}
